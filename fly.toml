app = "{{YOUR_FLY_APP_NAME}}"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build.args]
  NEXT_PUBLIC_BACKEND_BASE_DOMAIN="https://api.omnistrate.cloud"
  NEXT_PUBLIC_ENV="PROD"
  NEXT_PUBLIC_DOMAIN_URL="{{NEXT_PUBLIC_DOMAIN_URL}}"


[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
